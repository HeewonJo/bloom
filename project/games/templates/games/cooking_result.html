<div class="container">
    <h2>요리 결과</h2>
    <p>4월 오후</p>
    <p>총 자산: {{ game.current_money }}원</p>
    <p>직업: {{ game.job }}</p>
    <p>집: {{ game.house }}</p>

    <div class="cooking-content">
        <h3>오늘의 요리</h3>
        <div class="result-box">
            <p class="result-text">{{ result }}</p>
        </div>
    </div>

    <form method="post" action="{% if game.hospital_visited == 4 %}{% url 'games:hospital_visit' game_id=game.id %}{% else %}{% url 'games:game_ending' game_id=game.id %}{% endif %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">다음으로</button>
    </form>
</div>
