<div class="container">
    <h2>직업 선택</h2>
    <form method="post">
        {% csrf_token %}
        {% for job in jobs %}
        <div class="job-card">
            <h3>{{ job.name }}</h3>
            {% if job.profile_image %}
                <img src="{{ job.profile_image }}" alt="{{ job.name }}">
            {% endif %}
            <input type="radio" name="job_id" value="{{ job.id }}" required>
        </div>
        {% endfor %}
        <button type="submit">선택하기</button>
    </form>
</div>
