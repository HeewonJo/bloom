{% load static %}

<div class="container">
    <h1>병원 방문</h1>
    <div>
        <h2>{{ hospital.name }}</h2>
        <img src="{% static 'img/hospital.png' %}" alt="Hospital" />
        <p>병원 비용: {{ hospital.price }}만원</p>
        <p>{{ hospital.description }}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit">다음으로</button>
    </form>
</div>
