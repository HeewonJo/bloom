{% extends 'base.html' %} {% load static %} {% block title %}로그인{% endblock %} 
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}
{% block content %}
    <header>
        <img src="{% static "img/logo.png" %}">
        <div class="header_text">
            <div class="ht1">환영합니다</div>
        </div>
    </header>
        <form method="post" action={% url 'accounts:login' %} class="form">
            {% csrf_token %}
            <div class="input">
                <div>ID</div>
                <input type="text" id="id_username" name="username" placeholder="아이디을 입력해주세요"></div>
            <div class="input">
                <div>Password</div>
                <input type="password" id="id_password" name="password" placeholder="비밀번호을 입력해주세요"></div>
        

            <button type="submit" class="accounts_btn">
                <div class="accounts_text" style="color:#438740;">로그인</div>
            </button>
        </form>

        


        <div class="go_signup">
            <div class="go_su_btn">계정이 없으신가요?</div>
            <a href="{% url 'accounts:signup' %}">가입하기</a>
        </div>
{% endblock %}
